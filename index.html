<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calcule seu IMC</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <section class="container">

    <div id="tabelaIMC">
      <h1>Tabela IMC</h1>
      <div class="column1">
        <h2>IMC</h2>
        <p>Menos do que 18,4</p>
        <p>Entre 18,5 e 24,9</p>
        <p>Entre 25 e 29,9</p>
        <p>Entre 30 e 34,9</p>
        <p>Entre 35 e 39,9</p>
        <p>Mais do que 40</p>
      </div>

      <div class="column2">
        <h2>Resultado</h2>
        <p>Abaixo do peso</p>
        <p>Peso normal</p>
        <p>Sobrepeso</p>
        <p>Obesidade grau 1</p>
        <p>Obesidade grau 2</p>
        <p>Obesidade grau 3</p>
      </div>
    </div>

    <div id="IMCCalculator">
      <h1>Calcule seu IMC</h1>
      <form>
        <div class="input-container">
          <div class="input-unity">
            <label for="weightInput">Peso:</label>
            <input id="weightInput" name="weightInput">
          </div>

          <div class="input-unity">
            <label for="heightInput">Altura:</label>
            <input id="heightInput" name="heightInput">
          </div>
        </div>

        <button type="button" onclick="calculateIMC()">Calcular</button>
      </form>
      <div id="result"></div>

    </div>
  </section>

  <script src="./assets/js/main.js"></script>
</body>

</html>
